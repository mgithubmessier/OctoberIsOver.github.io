<footer fxLayoutAlign="space-around center center">
    <span [ngClass]="socialMedia.class" *ngFor="let socialMedia of socialMedias" fxLayoutAlign="center center" (click)="onClick($event, socialMedia.name)">
      <img [src]="socialMedia.img">
      <span [innerHTML]="this.sanitizer.bypassSecurityTrustHtml(socialMedia.widget)"></span>
    </span>
</footer>
